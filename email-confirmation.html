<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - MacroTrackr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .description {
            color: #777;
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9rem;
        }
        
        .app-logo {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-logo">ðŸ“Š</div>
        <div class="icon">âœ…</div>
        
        <h1>Email Confirmed!</h1>
        <p class="subtitle">Welcome to MacroTrackr</p>
        
        <p class="description">
            Your email address has been successfully verified. You can now start tracking your nutrition, 
            monitoring your macros, and achieving your health goals with MacroTrackr.
        </p>
        
        <button class="button" onclick="openApp()">
            Open MacroTrackr App
        </button>
        
        <div class="footer">
            <p>Thank you for joining MacroTrackr!</p>
            <p>Start your nutrition journey today.</p>
        </div>
    </div>

    <script>
        function openApp() {
            // Try to open the app if it's installed
            const appUrl = 'macroTrackr://email-confirmed';
            const fallbackUrl = 'https://apps.apple.com/app/macrotrackr';
            
            // Create a hidden iframe to try opening the app
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appUrl;
            document.body.appendChild(iframe);
            
            // Remove iframe after a short delay
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 1000);
            
            // Show a message to the user
            setTimeout(() => {
                alert('If the app didn\'t open automatically, please check your device for the MacroTrackr app or download it from the App Store.');
            }, 1500);
        }
        
        // Auto-redirect after 10 seconds if the user doesn't interact
        let redirectTimer = setTimeout(() => {
            openApp();
        }, 10000);
        
        // Clear timer if user interacts with the page
        document.addEventListener('click', () => {
            clearTimeout(redirectTimer);
        });
    </script>
</body>
</html>
